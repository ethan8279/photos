}

.topnav {
  overflow: hidden;
  background-color: #5b5f58;

.topnav #myLinks {
  display: none;
}

.topnav a {
  color: black;

  text-decoration: none;
  font-size: 27px;
  display: block;
  font-weight: bold;
  background-color: #5b5f58;
}

.topnav a.icon {
  background: #5b5f58;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
  padding: 14px;
}

.topnav a:hover {
  background-color: rgb(166, 166, 166);
  color: #5b5f58;
}

    * {box-sizing: border-box}
    body {font-family: Verdana, sans-serif; margin:0}
    .mySlides {display: none}
    img {vertical-align: middle;}
          
              .footer {
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                color: gray;
                text-align: center;
                opacity: 0.4;
                }

              #gallery {
                padding-top: 5px;
                line-height:0;
                -webkit-column-count:5; /* split it into 5 columns */
                -webkit-column-gap:5px; /* give it a 5px gap between columns */
                -moz-column-count:5;
                -moz-column-gap:5px;
                column-count:5;
                column-gap:5px;
                }

              #gallery img {
                    width: 100% !important;
                    height: auto !important;
                    margin-bottom:5px; /* to match column gap */
                    }
              @media (max-width: 1200px) {
                    #gallery {
                    -moz-column-count:    4;
                    -webkit-column-count: 4;
                    column-count:         4;
                }
                }
                
                @media (max-width: 1000px) {
                    #gallery {
                    -moz-column-count:    3;
                    -webkit-column-count: 3;
                    column-count:         3;
                }
                }

                @media (max-width: 800px) {
                    #gallery {
                    -moz-column-count:    2;
                    -webkit-column-count: 2;
                    column-count:         2;
                }
                }

                @media (max-width: 400px) {
                    #gallery {
                    -moz-column-count:    1;
                    -webkit-column-count: 1;
                    column-count:         1;
                }
                }

              </style>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
